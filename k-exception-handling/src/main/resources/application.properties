spring.application.name=k-exception-handling


# Database Setup for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/springdb
spring.datasource.username=postgres
spring.datasource.password=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver

#change Port number
server.port=8088

#change deafult context path
server.servlet.context-path=/alamgir


#actuator - enable all endpoints
management.endpoints.web.exposure.include=*

#actuator - enable all endpoints except beans
management.endpoints.web.exposure.exclude=beans


#actuator - enable only beans and health
# management.endpoints.web.exposure.include=beans,health,loggers


logging.file.name=src/logs/app.log


#all package
# logging.level.root=DEBUG

#package starting with com.alamgir.*
logging.level.com.alamgir=DEBUG





